<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>模版</title>

        <style>
            #login{
                background: skyblue;
            }

            #register{
                background: pink;
            }
        </style>

        <script src="js/vue.js" type="text/javascript" charset="UTF-8"></script>
    </head>
<body>
    <div id="app">
        <!-- v-once一次性插入，不做修改 -->
        <h1 v-once>{{msg}}</h1>
        <!-- 插入html内容 -->
        <h1 v-html="htmlTxt"></h1>
        <!-- 修改属性内容 -->
        <!-- 绑定动态属性，全写 -->
        <div v-bind:id="idname">
            <h1>登录</h1>
        </div>
        <!-- 绑定动态属性，省略 -->
        <div :id="idname">
            <h1>登录</h1>
        </div>
        <!-- 模版语言的表达式应用 -->
        <div>
            {{firstName+lastName}}
        </div>
        <!-- 三元运算符 -->
        <div>
            {{isVip ? "wlcome" : "no"}}
        </div>
        <!-- 事件的绑定 -->
        <button @click="changeBg">改变背景颜色</button>
        <!-- 计算属性 反复变化时减少计算量-->
        <h1>{{fullName}}</h1>
        <!-- 逆序显示一个单词 -->
        <h1>{{reverseWord}}</h1>

    </div>

    <script>
        var app=new Vue({
            el:"#app",
            data:{
                msg:"hello world",
                htmlTxt:'<span>hello lifei</span>',
                idname:"login",
                firstName:"zhang",
                lastName:"san",
                isVip:true,
                word:"music"
            },
            methods:{
                changeBg:()=> {
                    document.body.style.background="skyblue"
                }
            },
            computed:{
                fullName:function(){
                    // 会将计算的结果进行缓存，只要firstName内容不改变，久久不会重新计算
                    return this.firstName+this.lastName
                },
                reverseWord:function(){
                    return this.word.split("").reverse().join("")
                }
            }
        })
    </script>
</body>
</html>
