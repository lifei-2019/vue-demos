<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>模版</title>

        <style>
            #login{
                background: skyblue;
            }

            #register{
                background: pink;
            }
        </style>

        <script src="js/vue.js" type="text/javascript" charset="UTF-8"></script>
    </head>
<body>
    <div id="app">
        <!-- v-once一次性插入，不做修改 -->
        <h1 v-once>{{msg}}</h1>
        <!-- 插入html内容 -->
        <h1 v-html="htmlTxt"></h1>
        <!-- 修改属性内容 -->
        <div :id="idname">
            <h1>登录</h1>
        </div>
    </div>

    <script>
        var app=new Vue({
            el:"#app",
            data:{
                msg:"hello world",
                htmlTxt:'<span>hello lifei</span>',
                idname:"login"
            }
        })
    </script>
</body>
</html>
