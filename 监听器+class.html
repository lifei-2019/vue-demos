<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>监听器</title>
        <style type="text/css">
            .page{
                width: 200px;
                height: 200px;
                background: skyblue;
                display:none;
            }
            .active{
                display: block;
            }
        </style>
        <script src="js/vue.js" type="text/javascript" charset="UTF-8"></script>
    </head>
<body>
    <div id="app">
        {{msg}}
        </br>
        {{reverseMsg}}
        <ul v-for="item,key in arr">
            {{item}}
        </ul>


        <!-- <div class="page"></div> -->
        <!-- 通过对象方式决定是否存在某个类 -->
        <div class="page" :class="{active:isTrue}"></div>
        <!-- 直接放置对象 -->
        <div class="page" :class="styleObj"></div>
        <!-- 放置数组 -->
        <div class="page" :class="styleArr"></div>
        <!-- 字符串 -->
        <div class="page" :class="styleStr"></div>

    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:"#app",
            data:{
                msg:"hello vue",
                arr:['小明','萧红','小黑'],
                isTrue:true,
                styleObj:{active:true,lf:true,"col-lg-6":true},
                //直接用数组的形式进行添加
                styleArr:['col-xs-12','red-bg'],
                styleStr:"abc cba qwer"
            },
            computed:{
                reverseMsg:{
                    get:function(){
                        return this.msg.split('').reverse().join('')
                    },
                    set:function(value){
                        this.msg = value.split('').reverse().join('')
                    }
                    
                }
            },
            watch:{
                msg:function(val){
                    console.log("监听事件-----msg")
                    console.log(val)
                },
                arr:function(val){
                    console.log(val)
                    this.msg='监听事件arr '
                }
            }
        })
    </script>
</body>
</html>
