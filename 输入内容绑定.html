<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>

        <style type="text/css">
        </style>

        <script src="js/vue.js" type="text/javascript" charset="UTF-8"></script>
    </head>
    <body>
        <div id="app">
            <h2>{{username}}</h2>
            <h1>单行文本输入框</h1>
            <input type="text" name="username" v-model="username" value="" />
            <h1>多行文本输入框</h1>
            <textarea v-model="username" rows="" cols="" ></textarea>
            <h1>复选框：选择喜欢的水果</h1>
            <span  v-for="item in fruits">
                {{item}}
                <input  name="fruit" type="checkbox" v-model="checkFruits" :value="item" />
            </span>
            <h2>{{checkFruits}}</h2>

            <h1>单选框：选择喜欢的水果</h1>
            <span  v-for="item in fruits">
                {{item}}
                <input  name="rfruit" type="radio" v-model="radioFruits" :value="item" />
            </span>
            <h2>{{radioFruits}}</h2>

            <h1>选项框：选择你居住的城市</h1>
            <select v-model="chooseCity" > 
                <!-- multiple="multiple" -->
                <option v-for="item in citys" :value="item">{{item}}</option>
            </select>
            <h2>{{chooseCity}}</h2>

            <h1>将字符串变为数字获取</h1>
            <input type="text" name="age" v-model.number="age" value=""/>

        </div>


        <script>
            var app=new Vue({
                el:"#app",
                data:{
                    username:"小明",
                    fruits:['apple','peach','banana'],
                    checkFruits:[],
                    radioFruits:'',
                    citys:['beijing','nanjing','shanghai'],
                    chooseCity:""
                },
                methods:{

                },
                computed:{

                },
                watch:{

                }
            })
        </script>
    </body>
</html>
